<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #message { width: 80%; }
  </style>
</head>
<body>
  <h2>ğŸ—¨ï¸ WebSocket Chat</h2>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Mesaj yaz..." />
  <button onclick="sendMessage()">GÃ¶nder</button>

  <script>
    const username = prompt("KullanÄ±cÄ± adÄ±nÄ±zÄ± girin:");

    const socket = new WebSocket('ws://' + window.location.host);
    socket.binaryType = "blob"; // Blob olarak veri almak iÃ§in ayarladÄ±k
  
    const chatDiv = document.getElementById('chat');
    const messageInput = document.getElementById('message');

    // Gelen mesajlarÄ± al
    socket.addEventListener('message', async function (event) {
      const text = await event.data.text(); // .text() ile Blob'dan metne Ã§evir
      const p = document.createElement('p');
      p.textContent = 'ğŸ’¬ ' + text;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    // Mesaj gÃ¶nderme fonksiyonu
    function sendMessage() {
      const msg = messageInput.value;
      if (msg.trim() !== '') {
        // KullanÄ±cÄ± adÄ±yla mesajÄ± birleÅŸtir
        const fullMessage = `${username}: ${msg}`;
        
        // MesajÄ± gÃ¶nder
        socket.send(fullMessage);

        // MesajÄ± ekrana yaz
        const p = document.createElement('p');
        p.textContent = 'ğŸ§‘â€ğŸ’» ' + fullMessage;
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight;
        
        // Mesaj kutusunu temizle
        messageInput.value = '';
      }
    }

    // Enter tuÅŸuna basÄ±ldÄ±ÄŸÄ±nda mesaj gÃ¶nder
    messageInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>  
</body>
</html>

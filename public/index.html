<!-- public/index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #message { width: 80%; }
    #welcome { font-weight: bold; margin-bottom: 10px; }
    #emoji-panel { display: none; margin-top: 10px; }
    .emoji { cursor: pointer; font-size: 24px; margin: 5px; }
  </style>
</head>
<body>
  <h2>ğŸ—¨ï¸ WebSocket Chat</h2>
  <div id="welcome"></div> <!-- HoÅŸ geldin mesajÄ± buraya gelecek -->
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Mesaj yaz..." />
  <button onclick="sendMessage()">GÃ¶nder</button>
  <button onclick="toggleEmojiPanel()">ğŸ˜Š</button> <!-- Emoji panelini aÃ§ma butonu -->
  
  <div id="emoji-panel">
    <span class="emoji" onclick="insertEmoji('ğŸ˜Š')">ğŸ˜Š</span>
    <span class="emoji" onclick="insertEmoji('ğŸ˜‚')">ğŸ˜‚</span>
    <span class="emoji" onclick="insertEmoji('ğŸ˜¢')">ğŸ˜¢</span>
    <span class="emoji" onclick="insertEmoji('ğŸ˜')">ğŸ˜</span>
    <span class="emoji" onclick="insertEmoji('ğŸ˜')">ğŸ˜</span>
    <span class="emoji" onclick="insertEmoji('ğŸ˜œ')">ğŸ˜œ</span>
    <!-- DiÄŸer emojiler buraya eklenebilir -->
  </div>

  <script>
    const username = prompt("KullanÄ±cÄ± adÄ±nÄ±zÄ± girin:");
  
    const socket = new WebSocket('ws://' + window.location.host);
    const chatDiv = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const welcomeDiv = document.getElementById('welcome');
  
    // HoÅŸ geldin mesajÄ±
    welcomeDiv.textContent = `HoÅŸ geldin, ${username}!`;

    // Gelen mesajÄ± Blob olarak al ve metne Ã§evir
    socket.addEventListener('message', async function (event) {
      const text = typeof event.data === 'string'
        ? event.data
        : await event.data.text(); // .text() ile Blob'dan string'e
  
      // Zaman damgasÄ± ekleme
      const timestamp = new Date().toLocaleTimeString(); // Saat bilgisini al
  
      const p = document.createElement('p');
      p.textContent = `[${timestamp}] ğŸ’¬ ${text}`;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
  
    function sendMessage() {
      const msg = messageInput.value;
      if (msg.trim() !== '') {
        const fullMessage = `${username}: ${msg}`;
  
        // Zaman damgasÄ± ekleme
        const timestamp = new Date().toLocaleTimeString();
  
        socket.send(fullMessage);
  
        const p = document.createElement('p');
        p.textContent = `[${timestamp}] ğŸ§‘â€ğŸ’» ${fullMessage}`;
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight;
        messageInput.value = '';
      }
    }
  
    messageInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    function toggleEmojiPanel() {
      const panel = document.getElementById('emoji-panel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function insertEmoji(emoji) {
      messageInput.value += emoji;  // Emojiyi mesaj kutusuna ekler
    }
  </script>
</body>
</html>

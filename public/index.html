<!-- public/index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #message { width: 80%; }
  </style>
</head>
<body>
  <h2>🗨️ WebSocket Chat</h2>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Mesaj yaz..." />
  <button onclick="sendMessage()">Gönder</button>

  <script>
    const username = prompt("Kullanıcı adınızı girin:");

    const socket = new WebSocket('ws://' + window.location.host);
    socket.binaryType = "blob"; // Blob olarak veri almak için ayarladık
  
    const chatDiv = document.getElementById('chat');
    const messageInput = document.getElementById('message');

    // Gelen mesajları al
    socket.addEventListener('message', async function (event) {
      const text = await event.data.text(); // .text() ile Blob'dan metne çevir
      const p = document.createElement('p');
      p.textContent = '💬 ' + text;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    // Mesaj gönderme fonksiyonu
    function sendMessage() {
      const msg = messageInput.value;
      if (msg.trim() !== '') {
        // Kullanıcı adıyla mesajı birleştir
        const fullMessage = `${username}: ${msg}`;
        
        // Mesajı gönder
        socket.send(fullMessage);

        // Mesajı ekrana yaz
        const p = document.createElement('p');
        p.textContent = '🧑‍💻 ' + fullMessage;
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight;
        
        // Mesaj kutusunu temizle
        messageInput.value = '';
      }
    }

    // Enter tuşuna basıldığında mesaj gönder
    messageInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>  
</body>
</html>

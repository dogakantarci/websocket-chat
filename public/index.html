<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #374151;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 15px;
      color: #2563eb;
      text-align: center;
      margin-top: 0;
    }

    #container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 900px;
      flex: 1;
      min-height: 0; /* Flexbox i√ßin √∂nemli */
    }

    #left-panel {
      flex: 3;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
      min-height: 0; /* Flexbox i√ßin √∂nemli */
    }

    #welcome {
      font-size: 20px;
      color: #2563eb;
      font-weight: 600;
      margin-bottom: 12px;
      user-select: none;
      text-align: center;
      flex-shrink: 0; /* Sabit y√ºkseklik */
    }

    #chat {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      background: #ffffff;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
      font-size: 14px;
      margin-bottom: 12px; /* Alt kƒ±sƒ±m ile arasƒ±nda bo≈üluk */
      min-height: 0; /* Flexbox i√ßin √∂nemli */
    }

    #chat p {
      margin: 5px 0;
      padding: 6px 12px;
      border-radius: 8px;
      background: #e0e7ff;
      color: #1e40af;
      max-width: 70%;
      word-wrap: break-word;
    }

    #chat p.self {
      background: #d1fae5;
      color: #065f46;
      margin-left: auto;
    }

    #notify {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #22c55e;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 12px rgb(34 197 94 / 0.5);
      font-weight: 600;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }

    #notify.show {
      opacity: 1;
      pointer-events: auto;
    }

    #controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      flex-shrink: 0; /* Sabit y√ºkseklik */
      margin-bottom: 10px;
    }

    #controls input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      min-width: 120px; /* Minimum geni≈ülik */
    }

    #controls button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s ease;
      flex-shrink: 0; /* Butonlar k√º√ß√ºlmesin */
    }

    #controls button:hover {
      background-color: #1d4ed8;
    }

    #emoji-panel {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      padding: 10px 5px;
      border-radius: 8px;
      background-color: #e0e7ff;
      user-select: none;
      flex-shrink: 0; /* Sabit y√ºkseklik */
    }

    .emoji {
      cursor: pointer;
      font-size: 28px;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    #right-panel {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
      padding: 15px;
      display: flex;
      flex-direction: column;
      font-size: 14px;
      user-select: none;
      min-height: 0; /* Flexbox i√ßin √∂nemli */
    }

    #right-panel h3 {
      margin-top: 0;
      color: #2563eb;
      margin-bottom: 12px;
      text-align: center;
      flex-shrink: 0; /* Sabit y√ºkseklik */
    }

    #online-users {
      flex: 1;
      overflow-y: auto;
      min-height: 0; /* Flexbox i√ßin √∂nemli */
    }

    #online-users p {
      padding: 6px 8px;
      margin: 4px 0;
      background: #f3f4f6;
      border-radius: 6px;
      color: #374151;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #online-users p:hover:not(.self) {
      background: #e5e7eb;
    }

    #online-users p.self {
      background: #d1fae5;
      color: #065f46;
    }

    .online-dot {
      width: 10px;
      height: 10px;
      background-color: #22c55e;
      border-radius: 50%;
    }

    /* Responsive d√ºzenlemeler */
    @media (max-height: 600px) {
      body {
        padding: 10px;
      }
      
      h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      #welcome {
        font-size: 16px;
        margin-bottom: 8px;
      }
      
      #chat {
        padding: 10px;
      }
      
      #controls input[type="text"], #controls button {
        padding: 8px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>üó®Ô∏è WebSocket Chat</h2>
  <div id="container">
    <div id="left-panel">
      <div id="welcome"></div>
      <div id="chat"></div>
      <div id="notify">‚úÖ Mesaj g√∂nderildi!</div>

      <div id="controls">
        <input type="text" id="recipient" placeholder="Mesaj g√∂nderilecek ki≈üi (kullanƒ±cƒ± adƒ±)" />
        <input type="text" id="message" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." autocomplete="off" />
        <button onclick="sendMessage()">G√∂nder</button>
        <button onclick="toggleEmojiPanel()">üòä</button>
      </div>

      <div id="emoji-panel" style="display:none;">
        <span class="emoji" onclick="insertEmoji('üòä')">üòä</span>
        <span class="emoji" onclick="insertEmoji('üòÇ')">üòÇ</span>
        <span class="emoji" onclick="insertEmoji('üò¢')">üò¢</span>
        <span class="emoji" onclick="insertEmoji('üòç')">üòç</span>
        <span class="emoji" onclick="insertEmoji('üòé')">üòé</span>
        <span class="emoji" onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
      </div>
    </div>

    <div id="right-panel">
      <h3>üü¢ √áevrimi√ßi Kullanƒ±cƒ±lar</h3>
      <div id="online-users"></div>
    </div>
  </div>

  <script>
    const username = prompt("Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin:");
    if (!username || username.trim() === '') {
      alert("Kullanƒ±cƒ± adƒ± bo≈ü olamaz! Sayfa yenileniyor.");
      location.reload();
    }

    const ws = new WebSocket(`ws://${window.location.host}`);

    const chat = document.getElementById('chat');
    const recipientInput = document.getElementById('recipient');
    const messageInput = document.getElementById('message');
    const welcome = document.getElementById('welcome');
    const notify = document.getElementById('notify');
    const emojiPanel = document.getElementById('emoji-panel');
    const onlineUsersDiv = document.getElementById('online-users');

    ws.onopen = () => {
      ws.send(JSON.stringify({ type: 'register', username }));
      welcome.innerHTML = `üëã Ho≈ü geldin, <strong>${username}</strong>!`;
    };

    ws.onmessage = (event) => {
      let data;
      try {
        data = JSON.parse(event.data);
      } catch {
        addChatMessage(event.data);
        return;
      }

      if (data.type === 'userList') {
        updateOnlineUsers(data.users);
      } else if (data.type === 'privateMessage') {
        const { from, message } = data;
        const time = new Date().toLocaleTimeString();
        addChatMessage(`[${time}] üí¨ ${from} ‚Üí ${username}: ${message}`);
      }
    };

    function addChatMessage(msg, self = false) {
      const p = document.createElement('p');
      p.textContent = msg;
      if (self) p.classList.add('self');
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const msg = messageInput.value.trim();
      const to = recipientInput.value.trim();

      if (!msg) {
        alert("Mesaj bo≈ü olamaz!");
        return;
      }
      if (!to) {
        alert("Mesaj g√∂ndermek i√ßin kullanƒ±cƒ± adƒ± giriniz!");
        return;
      }
      ws.send(JSON.stringify({
        type: 'privateMessage',
        from: username,
        to,
        message: msg
      }));

      const time = new Date().toLocaleTimeString();
      addChatMessage(`[${time}] Sen ‚Üí ${to}: ${msg}`, true);
      messageInput.value = '';
      showNotify();
    }

    function showNotify() {
      notify.classList.add('show');
      setTimeout(() => notify.classList.remove('show'), 2000);
    }

    function toggleEmojiPanel() {
      emojiPanel.style.display = emojiPanel.style.display === 'none' ? 'flex' : 'none';
    }

    function insertEmoji(emoji) {
      messageInput.value += emoji;
      messageInput.focus();
    }

    function updateOnlineUsers(users) {
      onlineUsersDiv.innerHTML = '';
      users.forEach(user => {
        const p = document.createElement('p');
        p.textContent = user;
        if (user === username) {
          p.classList.add('self');
          p.textContent += " (Sen)";
        } else {
          // Diƒüer kullanƒ±cƒ±lara tƒ±klama √∂zelliƒüi ekle
          p.addEventListener('click', () => {
            recipientInput.value = user;
            messageInput.focus(); // Mesaj alanƒ±na odaklan
          });
        }
        const dot = document.createElement('span');
        dot.classList.add('online-dot');
        p.prepend(dot);
        onlineUsersDiv.appendChild(p);
      });
    }

    // Enter tu≈üu ile mesaj g√∂nderme
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
